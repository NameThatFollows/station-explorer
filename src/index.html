<html>

<head>
	<title>Station Explorer</title>

	<meta id="viewport" name="viewport"
		content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes">

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			font-family: sans-serif;
		}

		#pixi-content {
			background: #000000;
			width: 100%;
			height: 100%;
		}

		#loading-shade {
			background: #DDDDDD;
			width: 100%;
			height: 100%;
			position: absolute;
			transition: 0.25s ease-in-out;
		}

		#loading-shade.done {
			visibility: hidden;
			opacity: 0;
			transition: 0.25s ease-in-out;
		}

		#menu-button {
			position: absolute;
			background-color: #EEEEEE;
			width: 50px;
			height: 50px;
			left: 0;
			top: 50px;
			filter: drop-shadow(0px 0px 10px #00000066);
			border-radius: 0px 10px 10px 0;
			background-position: center;
			background-size: 25px;
			background-repeat: no-repeat;
		}

		#menu-button:hover {
			cursor: pointer;
			background-color: #DDDDDD;
		}

		#menu-button:active {
			background-color: #CCCCCC;
		}

		#menu {
			position: absolute;
			background-color: #EEEEEE;
			left: 0;
			width: 320px;
			height: 100%;
			filter: drop-shadow(0px 0px 10px #000000AA);
			overflow-y: auto;
			transition: 0.25s ease-in-out;
			user-select: none;
		}

		#menu.closed {
			left: -400px;
			transition: 0.25s ease-in-out;
		}

		#menu-shade {
			position: absolute;
			background-color: #000000AA;
			width: 100%;
			height: 100%;
			transition: 0.25s ease-in-out;
		}

		#menu-shade.closed {
			opacity: 0;
			visibility: hidden;
			transition: 0.25s ease-in-out;
		}

		#menu .app-title h1 {
			background-color: #E0E0E0;
			padding: 15px;
			box-sizing: border-box;
			margin-bottom: 20px;
			text-align: center;
			font-size: 20pt;
			margin: 0;
		}

		#menu .app-title h2 {
			background-color: #E6E6E6;
			font-size: 14pt;
			font-weight: 500;
			padding: 5px 5px;
			margin: 0;
			text-align: center;
		}

		#menu h2 {
			font-size: 16pt;
			margin: 0 0 0 20px;
		}

		#maps-loading-indicator {
			padding: 15px;
		}

		.menu-header {
			width: 100%;
			padding: 20px 0 10px 0;
		}

		.menu-item {
			width: 100%;
			height: 100px;
			box-sizing: border-box;
			background-color: lightgray;
			padding: 0 20px;
			color: #EEEEEE;
			display: flex;
			align-items: center;
			font-size: 16pt;
		}

		.menu-item:hover {
			cursor: pointer;
			opacity: 0.8;
		}

		.menu-item:active {
			opacity: 0.9;
		}

		#stations-list-container {
			position: absolute;
			filter: drop-shadow(0px 0px 10px #00000066);
			height: 100%;
			width: 340px;
			right: 0;
			top: 0;
			transition-property: right, opacity;
			transition: 0.25s ease-in-out;
			opacity: .9;
		}

		#stations-list-container.closed {
			right: -290px;
			transition-property: right, opacity;
			transition: 0.25s ease-in-out;
			box-shadow: none;
			opacity: 1;
		}

		#stations-list-button {
			position: absolute;
			background-color: #EEEEEE;
			width: 50px;
			height: 50px;
			top: 50px;
			border-radius: 10px 0 0 10px;
			background-position: center;
			background-size: 25px;
			background-repeat: no-repeat;
		}

		#stations-list-button:hover {
			cursor: pointer;
			background-color: #DDDDDD;
		}

		#stations-list-button:active {
			background-color: #CCCCCC;
		}

		#stations-list {
			position: relative;
			left: 50px;
			height: 100%;
			background-color: #EEEEEE;
			width: 290px;
			filter: none;
			overflow: auto;
			user-select: none;
		}

		#stations-list h1 {
			font-size: 18pt;
			margin: 0;
		}

		#stations-list h2 {
			font-size: 14pt;
			margin: 0;
		}

		#stations-list h3 {
			font-size: 12pt;
			margin: 0;
			display: inline;
		}

		#stations-list h4 {
			font-size: 10pt;
			margin: 0;
		}

		#stations-list .header {
			display: flex;
			align-items: center;
			margin: 15px 0 5px 15px;
		}

		#stations-list .counter {
			background-color: #333;
			color: #EEEEEE;
			padding: 1px 5px 0;
			margin-left: 10px;
			margin-bottom: 2px;
			border-radius: 50px;
		}

		.stations-list-item {
			padding: 0px 0px 0px 15px;
			display: flex;
			align-items: center;
			display: flex;
		}

		.stations-list-item:hover {
			background-color: #DDDDDD;
			cursor: pointer;
		}

		.stations-list-item:active {
			background-color: #CCCCCC;
		}

		.stations-list-item .icon-container {
			width: 35px;
			height: 30px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-shrink: 0;
		}

		.stations-list-item .icon {
			background-size: cover;
			background-repeat: no-repeat;
			width: 20px;
			height: 20px;
			margin-right: 5px;
		}

		.stations-list-item .icon.hidden {
			background-image: none !important;
			border: 2px solid black;
			width: 16px;
			height: 16px;
			margin-left: 0.5px;
			border-radius: 15px;
		}

		.stations-list-item .name {
			flex-grow: 1;
			padding: 3px 0;
		}
	</style>
</head>

<body>
	<noscript>Please enable JavaScript in your web browser to view this page.</noscript>
	<div id="stations-list-container" class="closed">
		<div id="stations-list-button" title="Stations List"></div>
		<div id="stations-list">
		</div>
	</div>
	<div id="loading-shade"></div>
	<div id="menu-shade"></div>
	<div id="menu-button" title="Switch Maps"></div>
	<div id="menu">
		<div class="app-title">
			<h1>Station Explorer</h1>
			<h2 id="total-station-count">Stations Visited</h2>
		</div>
		<h2 id="maps-loading-indicator">Loading maps...</h2>
	</div>
	<div id="pixi-content"><canvas id="pixi-canvas" /></div>
</body>
<script defer src="./index.ts"></script>

</html>
